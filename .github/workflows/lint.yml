name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:

  build:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # super-linter needs the full git history to get the
        # list of files that changed across commits
        fetch-depth: 0

    - name: Super-linter
      uses: super-linter/super-linter@v6.4.1 # x-release-please-version
      env:
        # To report GitHub Actions status checks
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Exclude all files except Java files (adjust the regex if needed)
	FILTER_REGEX_EXCLUDE: ^.*\.(sh|js|yml|md|py|sql|xml|go|ts|json|dockerfile|terraform|yaml|kt|dart|cs|rs|html|c|cpp|rb|h|hpp|swift|swift|m|mm)$ 
        # Enable Java linting (Checkstyle)
        VALIDATE_JAVA_CHECKSTYLE: true
        # Deshabilitar validaciones
        VALIDATE_BASH: false
        VALIDATE_BASH_EXEC: false
        VALIDATE_CHECKOV: false
        VALIDATE_CSS: false
        VALIDATE_GOOGLE_JAVA_FORMAT: false
        VALIDATE_JAVASCRIPT_STANDARD: false
        VALIDATE_JSCPD: false
        VALIDATE_KUBERNETES_KUBEVAL: false
        VALIDATE_MARKDOWN: false
        VALIDATE_PYTHON_BLACK: false
        VALIDATE_PYTHON_PYLINT: false
        VALIDATE_PYTHON_FLAKE8: false
        VALIDATE_PYTHON_ISORT: false
        VALIDATE_PYTHON_RUFF: false
        VALIDATE_SHELL_SHFMT: false
        VALIDATE_TERRAFORM_TFLINT: false
        VALIDATE_YAML: false
