name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Print working directory and list files
      run: |
        pwd
        ls -la
        cat .checkstyle.xml

    - name: Run Super-Linter
      uses: super-linter/super-linter@v6.4.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FILTER_REGEX_EXCLUDE: (.*/(build.sh|deploy.sh|mvnw))
        VALIDATE_BASH: false
        VALIDATE_BASH_EXEC: false
        VALIDATE_CHECKOV: false
        VALIDATE_CSS: false
        VALIDATE_GOOGLE_JAVA_FORMAT: false
        VALIDATE_JAVASCRIPT_STANDARD: false
        VALIDATE_JSCPD: false
        VALIDATE_KUBERNETES_KUBEVAL: false
        VALIDATE_MARKDOWN: false
        VALIDATE_PYTHON_BLACK: false
        VALIDATE_PYTHON_PYLINT: false
        VALIDATE_PYTHON_FLAKE8: false
        VALIDATE_PYTHON_ISORT: false
        VALIDATE_PYTHON_RUFF: false
        VALIDATE_SHELL_SHFMT: false
        VALIDATE_TERRAFORM_TFLINT: false
        VALIDATE_YAML: false
        VALIDATE_JAVA_CHECKSTYLE: true
        CHECKSTYLE_FILE: .checkstyle.xml
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: Andres

    - name: Run Bot Tests
      run: mvn test -Dtest=com.springboot.MyTodoList.test.bot.ToDoItemBotControllerTest # Replace ToDoItemBotControllerTest with your test class name

    - name: Report test results (Optional)
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports 