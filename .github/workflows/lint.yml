name: Lint

on:
  push:
    branches:
      - Andres  # Make sure to lint only the Andres branch
  pull_request:
    branches:
      - Andres  # Make sure to lint only the Andres branch

permissions:
  contents: read
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:

  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # super-linter needs the full git history to get the
        # list of files that changed across commits
        fetch-depth: 0

    - name: Super-linter
      uses: super-linter/super-linter@v6.4.1 # x-release-please-version
      env:
        # To report GitHub Actions status checks
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the secret reference
        # Exclude shell scripts and mvnw files
        FILTER_REGEX_EXCLUDE: ^.*\.(sh|mvnw)$ 
        # Enable Java linting (Checkstyle)
        VALIDATE_JAVA_CHECKSTYLE: true
